name: Build and deploy Node.js app to Azure Web App - mof-yemen

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          # يفضل استخدام 20 لأن 22 قد تكون غير مستقرة مع بعض المكتبات
          node-version: '20.x'

      - name: npm install and build
        run: |
          # npm ci أسرع وأفضل للسيرفرات من npm install
          npm ci
          npm run build

      # --- هنا التعديل المهم لحل مشكلة اختفاء ملفات البناء ---
      # بدلاً من الأمر zip الذي وجدته، نستخدم النسخ لمجلد جاهز
      - name: Prepare Standalone Build
        run: |
          # ننسخ ملفات الـ static والصور لأن الـ standalone لا ينسخها تلقائياً
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # نرفع المجلد الجاهز فقط، وهذا يغني عن أمر الـ zip اليدوي
          path: .next/standalone 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          # تم استخدام المفاتيح الصحيحة التي ظهرت في كودك
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FA60C9D673D54B5486B41D44415C468E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5CC6DB4FCC864A0EB7FE1339CF68E992 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E49B0989D58D45CFB2A00E5544429CD9 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mof-yemen'
          slot-name: 'Production'
          package: . # سيرفع محتويات المجلد الذي نزلناه للتو
